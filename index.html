<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
</head>
<body>
    <header>
        <h1>自己紹介</h1>
    </header>

    <section id="profile">
        <h2>名前</h2>
        <p>ここにテキストを追加</p>

        <h2>学位</h2>
        <p>2024年03月　芝浦工業大学卒業</p>
    </section>

    <section id="career">
        <h2>経歴ページ</h2>
        <ul>
            <li>年mm月：zzzzz卒業</li>
            <!-- 他の経歴情報も同様に追加 -->
        </ul>
    </section>

    <section id="awards">
        <h2>受賞ページ</h2>
        <ul>
            <li>yyyy年mm月：zzzzz受賞</li>
            <!-- 他の受賞情報も同様に追加 -->
        </ul>
    </section>

    <section id="major">
        <h2>専攻ページ</h2>
        <ul>
            <li>yyyy年mm月：zzzzz大学aaaaa学部卒業</li>
            <!-- 他の専攻情報も同様に追加 -->
        </ul>
    </section>
</body>
</html>
